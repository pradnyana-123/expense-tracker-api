name: Code Testing
on:
  push:
    branches:
      - dev

jobs:
  runIntegrationTest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: andika
          POSTGRES_PASSWORD: pradnyana123
          POSTGRES_DB: expense
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: 'postgresql://andika:pradnyana123@localhost:5432/expense'

      - name: Type Check
        run: npx tsc --noEmit

      - name: Run Test
        run: npm run test
